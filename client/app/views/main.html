<h1>Input Shit</h1>

<form name="taskForm">
  <label for="taskName">Task Name</label>
  <input id="taskName" type="text" ng-model="data.taskName" required />
  <br />

  <label for="limit">Limit</label>
  <input id="limit" type="number" ng-model="data.limit" required />
  <br />


  <label for="sensor">Sensor</label>
  <input id="sensor" type="text" ng-model="data.sensor" required />
  <br />


  <button ng-click="submit()">Create Task</button>
</form>

{{data}}
